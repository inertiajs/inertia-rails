name: Testing

on:
  push:
    branches:
      - master
    paths-ignore:
      - 'docs/**'
      - '.github/workflows/docs.yml'
      - '**.md'
  pull_request:
    paths-ignore:
      - 'docs/**'
      - '.github/workflows/docs.yml'
      - '**.md'

jobs:
  lint:
    runs-on: ubuntu-latest
    name: Linter
    steps:
      - uses: actions/checkout@v4
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.3"
          bundler: latest
          bundler-cache: true
      - name: Run RuboCop
        run: bundle exec rubocop

  test:
    strategy:
      fail-fast: false
      matrix:
        ruby: ['3.0', '3.1', '3.2', '3.3']
        rails: ['6.1', '7.0', '7.1', '7.2', '8.0', '8.1']
        exclude:
          - ruby: '3.0'
            rails: '8.0'
          - ruby: '3.1'
            rails: '8.0'
          - ruby: '3.0'
            rails: '8.1'
          - ruby: '3.1'
            rails: '8.1'
          - ruby: '3.0'
            rails: '7.2'
          - ruby: '3.1'
            rails: '7.2'

    runs-on: ubuntu-latest
    name: Test against Ruby ${{ matrix.ruby }} / Rails ${{ matrix.rails }}

    steps:
      - uses: actions/checkout@v4

      - name: Setup System
        run: sudo apt-get install libsqlite3-dev

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.x

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby }}
          rubygems: latest
          bundler-cache: true
        env:
          RAILS_VERSION:  ${{ matrix.rails }}

      - name: Run tests
        run: bundle exec rspec --tag ~type:generator
        env:
          RAILS_VERSION: ${{ matrix.rails }}
