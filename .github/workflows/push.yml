name: Testing

on:
  push:
    branches:
      - master
    paths-ignore:
      - 'docs/**'
      - '.github/workflows/docs.yml'
      - '**.md'
  pull_request:
    paths-ignore:
      - 'docs/**'
      - '.github/workflows/docs.yml'
      - '**.md'

jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        ruby: ['3.0', '3.1', '3.2', '3.3']
        rails: ['6.1', '7.0', '7.1', '7.2', '8.0']
        exclude:
          - ruby: '3.0'
            rails: '8.0'
          - ruby: '3.1'
            rails: '8.0'
          - ruby: '3.0'
            rails: '7.2'
          - ruby: '3.1'
            rails: '7.2'

    runs-on: ubuntu-latest
    name: Test against Ruby ${{ matrix.ruby }} / Rails ${{ matrix.rails }}

    steps:
      - uses: actions/checkout@v4

      - name: Setup System
        run: sudo apt-get install libsqlite3-dev

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby }}
          # Use the latest version of RubyGems with Ruby 3.0 to avoid:
          # https://bugs.ruby-lang.org/issues/19371
          rubygems: ${{ startsWith(matrix.ruby-version, '3.0') && 'latest' || 'default' }}
          bundler-cache: true
        env:
          RAILS_VERSION:  ${{ matrix.rails }}

      - name: Run tests
        run: bundle exec rake
        env:
          RAILS_VERSION: ${{ matrix.rails }}
